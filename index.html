<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Background Selfie</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('background.jpg') center center / cover no-repeat;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Load face-api models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights')
    ]).then(startCamera);

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            requestAnimationFrame(drawFaces);
          };
        })
        .catch(err => {
          alert("Please allow camera access.");
          console.error(err);
        });
    }

    async function drawFaces() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Detect all faces
      const detections = await faceapi.detectAllFaces(
        video, new faceapi.TinyFaceDetectorOptions()
      );

      // Draw each face on top of background
      detections.forEach(det => {
        const { x, y, width, height } = det.box;
        ctx.drawImage(video, x, y, width, height, x, y, width, height);
      });

      requestAnimationFrame(drawFaces);
    }
  </script>
</body>
</html>
