<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Background Selfie</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('background.jpg') center center / cover no-repeat;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* make video cover the screen */
      mix-blend-mode: lighten; /* optional: blend video with background */
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <script>
    const video = document.getElementById('camera');

    // Request camera
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Camera access denied:", err);
        alert("Please allow camera access to see the effect.");
      });
  </script>
</body>
</html>
