<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Selfie</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black; /* fallback */
    }

    /* Camera feed */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* Animal overlay starting from bottom */
    img {
      position: fixed;
      bottom: 0;          /* start from the bottom */
      left: 55%;
      transform: translateX(-50%);
      height: 70%;         /* make animal taller */
  width: auto;         /* keep proportions correct */
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Camera -->
  <video id="camera" autoplay muted playsinline></video>

  <!-- Animal PNG overlay -->
  <img src="animal.png" alt="animal overlay">

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
      video.play();
    })
    .catch(err => {
      alert("Camera access is required");
      console.error(err);
    });
  </script>

</body>
</html>
