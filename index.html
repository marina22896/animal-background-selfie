<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Selfie</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Camera */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* Animal sticker */
    img {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <video id="camera" autoplay muted playsinline></video>
  <img src="animal.png" alt="animal">

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
      video.play();
    })
    .catch(err => {
      alert("Camera access is required");
      console.error(err);
    });
  </script>

</body>
</html>
