<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Background Selfie</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Background */
    body {
      background: url('background.jpg') center center / cover no-repeat;
    }

    /* Camera */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10;
      opacity: 1; /* FULL visibility */
    }
  </style>
</head>
<body>

  <video id="camera" autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
      video.play(); // IMPORTANT
    })
    .catch(err => {
      alert("Camera access was blocked.");
      console.error(err);
    });
  </script>

</body>
</html>
