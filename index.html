<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Background Selfie</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Background layer */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('background.jpg') center center / cover no-repeat;
      z-index: 1;
    }

    /* Camera layer */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 2;
      opacity: 0.85; /* HIGH opacity so face is visible */
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <video id="camera" autoplay playsinline></video>

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera permission is required");
      console.error(err);
    });
  </script>

</body>
</html>
