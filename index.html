<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Background Selfie</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Animal image (background) */
    body {
      background: url('background.jpg') center center / contain no-repeat;
      background-color: black;
    }

    /* Camera feed */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10;
      opacity: 0.75; /* adjust between 0.6â€“0.8 */
    }
  </style>
</head>

<body>

  <!-- Camera -->
  <video id="camera" autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
      video.play();
    })
    .catch(err => {
      alert("Camera access was blocked. Please allow camera.");
      console.error(err);
    });
  </script>

</body>
</html>
