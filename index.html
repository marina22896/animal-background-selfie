<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Background Selfie</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR Face -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <!-- Make sure this image is in the same folder as index.html -->
      <img id="bg" src="background.jpg">
    </a-assets>

    <!-- Background -->
    <a-sky src="#bg"></a-sky>

    <!-- MindAR Camera -->
    <a-camera mindar-face-camera></a-camera>

    <!-- Optional: You can add AR objects here if you want animal masks or effects -->
    <!-- Example: <a-box position="0 0 -1" color="red"></a-box> -->

  </a-scene>
</body>
</html>
